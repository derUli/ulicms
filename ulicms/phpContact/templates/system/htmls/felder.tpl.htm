<!-- Start: input -->
<label for="%%id%%">%%label%%</label>
<input type="text" name="%%name%%" id="%%id%%" value="%%value%%" class="%%class%%" placeholder="%%placeholder%%" />
<!-- End: input -->


<!-- Start: textarea -->
<label for="%%id%%">%%label%%</label>
<textarea name="%%name%%" id="%%id%%" rows="%%rows%%" cols="%%cols%%" class="%%class%%">%%value%%</textarea>
<!-- End: textarea -->


<!-- Start: checkbox -->
<input name="%%name%%" id="%%id%%" type="checkbox" class="%%class%%" value="%%value%%" %%checked%% />
<label for="%%id%%">%%label%%</label>
<!-- End: checkbox -->


<!-- Start: radio -->
<input type="radio" name="%%name%%" id="%%id%%" class="%%class%%" value="%%value%%" %%checked%% />
<label for="%%id%%">%%label%%</label>
<!-- End: radio -->


<!-- Start: select -->
<label for="%%id%%">%%label%%</label>
<select name="%%name%%" id="%%id%%" class="%%class%%">
<!-- Start: selectoption -->
<option %%selected%%>%%sname%%</option>
<!-- End: selectoption -->
</select>
<!-- End: select -->


<!-- Start: file -->
<label for="%%id%%">%%label%%</label>
<input name="%%name%%" id="%%id%%" type="file" class="%%class%%" />
<!-- End: file -->


<!-- Start: hidden -->
<input name="%%name%%" type="hidden" value="%%value%%" />
<!-- End: hidden -->


<!-- Start: captcha -->
<label for="%%id%%">%%label%%</label>
<img src="%%url%%captcha/maker.php?width=%%width%%&height=%%height%%&color=%%color%%&background=%%background%%&font=%%font%%&stellen=%%stellen%%&temp=%%temp%%" alt="Captcha Error!" width="%%width%%" height="%%height%%" />
<!-- End: captcha -->
<!-- ACHTUNG: Es darf kein &amp; verwendet werden!!! -->


<!-- Start: button -->
<input name="%%name%%" type="submit" class="%%class%%" value="%%value%%" />
<!-- End: button -->


<!-- Start: email -->
<label for="%%id%%">%%label%%</label>
<input type="email" name="%%name%%" id="%%id%%" value="%%value%%" class="%%class%%" placeholder="%%placeholder%%" />
<!-- End: email -->


<!-- Start: url -->
<label for="%%id%%">%%label%%</label>
<input type="url" name="%%name%%" id="%%id%%" value="%%value%%" class="%%class%%" placeholder="%%placeholder%%" />
<!-- End: url -->
